{% extends "../base.html" %}

{% block title %}Home Board{% endblock title %}

{% block content %}
    <h3 class="mt-5 text-center text-4xl text-gray-500 font-bold my-8">Welcome to Your Todo List</h3>
    <div class="grid grid-cols-12 gap-20">
        <div class="col-span-7">
            <div id="todolist">
                {% include "./todo-list.html" %}
            </div>
            <div id="todo_details">
                {% include "./todo_details.html" %}
            </div>
        </div>
        <div class="col-span-5">
            <form hx-post="{% url "create_todo" %}" hx-target="#todolist">
                {% csrf_token %}
                <div class="flex gap-8">
                    <div class="w-2/3">
                        <label for="todotext">Enter your Task:</label>
                        <input type="text" id="todotext" name="title" class="rounded w-full mt-2">
                    </div>
                    <div class="w-1/3">
                        <label for="duetime">Task Due Date:</label>
                        <input type="datetime-local" id="duetime" name="due_date" class="rounded w-full mt-2">
                    </div>
                </div>
                <div class="mt-4">
                    <label for="tododescription" >Task Description:</label>
                    {% comment %} <input type="text" id="tododescription" name="description"> {% endcomment %}
                    <textarea name="description" id="tododescription" cols="30" rows="10" class="rounded w-full mt-2"></textarea>
                </div>
                
                <button type="submit" class="bg-green-500 px-5 py-2 rounded font-bold text-white hover:bg-green-400">Add Todo</button>
            </form>
        </div>
    </div>
<div>
    
</div>

{% include "./messages.html" %}


{% endblock content %}
